<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>商品详情</title>
  <!--CSS-->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/iconfont1.css">
  <link rel="stylesheet" href="./css/detail.css">
  <!--JS-->
  <script src="./js/jquery-3.2.1.js"></script>
  <script src="./js/popper.js"></script>
  <script src="./js/bootstrap.js"></script>
  <script src="./js/vue.js"></script>
</head>

<body>
  <header></header>

  <section id="app">
    <!--全部使用模块化的方式作业-->
    <all></all>
  </section>

  <template id="all">
    <my-magn></my-magn>
  </template>

  <!--放大镜功能-->
  <template id="mymagn">
    <div class="mymagn">
      <div>
        <!--此处实现放大镜效果-->
        <div class="my_hidden" style="height:500px">
          <img src="" alt="" class="my_img1">
          <div id="mask" class="position-absolute d-none"></div>
          <!--小正方形-->
          <div id="super-mask" class="position-absolute"></div>
          <!--大的正方形-->
          <div id='div-lg' class="position-absolute d-none"></div>
          <!--用来存放大图片的div-->
        </div>
        <div class="mt-2 my_margin my_card" style="width:400px">
          <!--放置两个按钮-->
          <img src="" alt="" class="disabled btn pt-4 pb-4 float-left btn-light border-0">
          <div>
            <ul id="my_magn">
              <li>
                <img src="" alt="" class="my_img2" data-md='' data-lg=''>
              </li>
              <li><img src="" alt="" class="my_img2" data-md=''
                  data-lg=''></li>
              <li><img src="" alt="" class="my_img2" data-md=''
                  data-lg=''></li>
              <li><img src="" alt="" class="my_img2" data-md=''
                  data-lg=''></li>
              <li><img src="" alt="" class="my_img2" data-md=''
                  data-lg=''></li>
              <li><img src="" alt="" class="my_img2" data-md=''
                  data-lg=''></li>
              <li><img src="" alt="" class="my_img2" data-md=''
                  data-lg=''></li>
            </ul>
          </div>
          <img src="" alt="" class="btn pt-4 pb-4 btn-light float-right border-0">
        </div>
      </div>
      <div class="my-right">
        <h4 class="font-weight-bold" v-text="proDetail.title" ></h4>
        <div>
          <div class="my_bg1 pt-2 pb-2 mb-3 pl-2">
            <p><span class="font-weight-bold">现价：￥{{proDetail.price}}</span> <span><s>￥172.50</s></span></p>
            <p>
              <span class="text-danger">2人拼团：</span>
              <span class="text-danger h3">￥78.00</span>
              <span class="my_margin1">
                评价： 1 累积销量： 29
              </span>
            </p>
            <p>魔豆折扣：该商品可使用魔豆低扣3% 价格</p>
            <p> 店铺优惠：
              <!--小方制作-->
              <span class="border border-danger p-1 text-danger ">
                满99立减3元
              </span><a href="#" class=" bg-danger btn  text-white rounded-0 p-0 my_small pt-1" style="width:55px;height:27px">
                领取</a>
              <span class="border border-danger p-1 text-danger ">
                满199立减15元
              </span><a href="#" class=" bg-danger btn  text-white rounded-0 p-0 my_small pt-1" style="width:55px;height:27px">
                领取</a>
            </p>
          </div>
          <p>客服： <button class="bg-white">联系客服</button></p>
          <p class="pro_color">颜色：
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
            <img src="" alt="">
          </p>
          <p class="pro_size">尺码：
            <span>S</span>
            <span>M</span>
            <span>L</span>
            <span>XL</span>
            <span>2XL</span>
          </p>
          <p>数量：
            <button class="my_btn">
              -
            </button><input type="text" placeholder="1" class="my_input"><button class="my_btn">
              +
            </button>
            <span>库存127件</span>
          </p>
          <p class="mb-4">
            <a href="#" class="btn bg-danger text-white rounded-0">2人拼团购买</a>
            <a href="#" class="btn bg-secondary text-white mr-2 ml-2 rounded-0">现价单独购买</a>
            <a href="#" class="btn bg-danger text-white rounded-0">购物车</a>
          </p>
          <p>收藏 分享 举报</p>
          <p>服务承诺：全国包邮 七天无理由退货 72小时发货 退货补运费</p>
          <p>支付方式：微信 支付宝 微博</p>
        </div>
      </div>
      <div>
        <h5 class="text-center text-muted">热卖推荐</h5>
        <ul class="list-unstyled">
          <li>
            <img src="" alt="" class="my_img3">
            <p class="mb-0">￥124.9</p>
          </li>
          <li>
            <img src="" alt="" class="my_img3">
            <p class="mb-0">￥120.9</p>
          </li>
          <li>
            <img src="" alt="" class="my_img3">
            <p class="mb-0">￥122.9</p>
          </li>
        </ul>
      </div>
    </div>
  </template>

  <footer></footer>

  <script src="./js/detail.js"></script>
</body>

</html>
