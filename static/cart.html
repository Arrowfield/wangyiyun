<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>购物车</title>
  <!--CSS-->
  <link rel="stylesheet" href="./css/bootstrap.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/iconfont.css">
  <link rel="stylesheet" href="./css/iconfont1.css">
  <!--JS-->
  <script src="./js/jquery-3.2.1.js"></script>
  <!--script src="./js/popper.js"></script-->
  <script src="./js/bootstrap.js"></script>
  <!--CSS-->
  <link rel="stylesheet" href="./css/cart.css">
</head>
<body>
  <!--购物车界面-->
  <header></header>
  <hr class="mt-0">
  <section>
    <div class="my-container">
      <!--开始-->
      <b class="my-b">购物车</b>
      <hr>
      <ul class="my-choice">
        <li><input type="checkbox" class="my-input"><b>全选</b></li>
        <li>商品</li>
        <li>金额</li>
        <li>数量</li>
        <li>小计</li>
        <li>操作</li>
      </ul>
      <div class="my-all">
        <b>全部商品（<span>1</span>）</b>
        <b>
          <i class="icon iconfont icon-manjian text-danger"></i>
          全场满￥0免运费
        </b>
      </div>
      <ul class="my-list">
        <li>
          <input type="checkbox" class="my-input my-center">
          <img src="./img/cart/pro0.jpg" alt="HTML5">
          <p class="my-detail">
            <a href="#">【网易云音乐专供款】XT800金属磁吸耳机+
            蓝牙接收器套装击音定制版</a>
            <br>
            <span></span>
          </p>
        </li>
        <li>
          <input type="checkbox" class="my-input">
          <b class="my-b0">全选</b>
        </li>
      </ul>
    </div>
  </section>
  <footer></footer>
  <script src="./js/cart.js"></script>
</body>
</html>
<!--首页跳商城新窗口不可后退 商城跳购物车当前窗口可后退-->
