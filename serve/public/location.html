<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>衣佳服装地图导航</title>
    <link rel='stylesheet' href='./css/mui.min.css'>
    <link rel='stylesheet' href='./css/app.css'>
    <script src='./js/flexible.js'></script>
    <script src='./js/mui.js'></script>
    <script src='./js/jquery-3.2.1.js'></script>
</head>

<body>
<div id="app" class="ShopDetailPage">
    <header class="mui-bar mui-bar-nav">
        <a class='BtnLeft' href='javascript:history.go(-1)'><img src="./img/return_black.png"></a>
        <h3 class='mui-title AllTitle'>地图导航</h3>
    </header>
    <section class="LocationPage">
        <div class="Map" id="doc-geo-demo"></div>
    </section>
</div>
<script src="http://api.map.baidu.com/api?v=2.0&ak=WVAXZ05oyNRXS5egLImmentg"></script>
<script>
    //JS
    var map = new BMap.Map("doc-geo-demo");          // 创建地图实例
    var point = new BMap.Point(116.404, 39.915);  // 创建点坐标
    map.centerAndZoom(point, 15);
    map.enableScrollWheelZoom(true);
    var geolocation = new BMap.Geolocation();//获取当前位置
    geolocation.getCurrentPosition(function(r){
        if(this.getStatus() == BMAP_STATUS_SUCCESS){
            var mk = new BMap.Marker(r.point);
            map.addOverlay(mk);
            map.panTo(r.point);
        }
        else {
            alert('failed'+this.getStatus());
        }
    });
</script>
</body>

</html>
