<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>衣佳服装登录</title>
    <link rel='stylesheet' href='./css/mui.min.css'>
    <link rel='stylesheet' href='./css/app.css'>
</head>

<body>
<div id="app">
    <header class="LoginHeader mui-bar mui-bar-nav mui-bar-transparent" data-top='0' data-offset='150'
            data-duration='16'
            data-scrollby=".mui-scroll-wrapper">
        <a class='LoginReturn BtnLeft' href='javascript:history.go(-1)'>
            <img class="ReturnArr" src="./img/return.png"alt="">
        </a>
        <h3 class='LoginTitle mui-title AllTitle'>登录</h3>
    </header>
    <section class="LoginPage">
        <div class="LoginSection">
            <h3>用户登录</h3>
            <div>
                <input data-flag="0" type="text" autocomplete="off" placeholder="请输入您的手机号"/>
            </div>
            <div>
                <input data-flag="0" type="password" autocomplete="off" placeholder="请输入您的密码"/>
            </div>
            <button id="LoginBtn" disabled>登录</button>
        </div>
        <div class="LoginBottom">
            <a href="./forgetPwd.html">忘记密码？</a>
            <span>没账号 <a href="./register.html">立即注册</a></span>
        </div>
    </section>
</div>
<script src='./js/flexible.js'></script>
<script src='./js/mui.js'></script>
<script src='./js/jquery-3.2.1.js'></script>
<script>
    mui('body').on('click', 'a', function () {
        document.location.href = this.href;
    });
    var $inputs = $('.LoginSection input');
    $('.LoginSection').on('input','input',function(){
        if ($(this).val()) {
            $(this).attr('data-flag', 1)
        } else {
            $(this).attr('data-flag', 0)
        }
        for(var i = 0;i<$inputs.length;i++){
            if($($inputs[i]).attr('data-flag') == 0){
                $('#LoginBtn').removeClass('CanLogin').attr('disabled',true);
                return null;
            }else{
                $('#LoginBtn').addClass('CanLogin').attr('disabled',false);
            }
        }
    });
    $('#LoginBtn').click(()=>{
        mui.toast('衣佳：登录失败',{ duration:'long', type:'div' });
    })
</script>
</body>

</html>
