<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>衣佳服装找回密码</title>
    <link rel='stylesheet' href='./css/mui.min.css'>
    <link rel='stylesheet' href='./css/app.css'>
    <script src='./js/flexible.js'></script>
    <script src='./js/mui.js'></script>
    <script src='./js/jquery-3.2.1.js'></script>
</head>

<body>
<div id="app">
    <header class="LoginHeader mui-bar mui-bar-nav mui-bar-transparent" data-top='0' data-offset='150'
            data-duration='16'
            data-scrollby=".mui-scroll-wrapper">
        <a class='LoginReturn BtnLeft' href='javascript:history.go(-1)'><img class="ReturnArr" src="./img/return_black.png"
                                                                             alt=""></a>
        <h3 class='mui-title AllTitle'>找回密码</h3>
    </header>
    <section class="ForgetPwdPage RegisterPage LoginPage">
        <div class="LoginSection">
            <div>
                <input data-flag="0" type="text" autocomplete="off" placeholder="请输入您的手机号"/>
            </div>
            <div class="ForCode">
                <input data-flag="0" type="text" autocomplete="off" placeholder="请输入验证码"/>
                <button class="CodeBtn">获取验证码</button>
            </div>
            <div>
                <input data-flag="0" type="password" autocomplete="off" placeholder="请输入您的密码"/>
            </div>
            <div>
                <input data-flag="0" type="password" autocomplete="off" placeholder="请再次输入您密码"/>
            </div>
            <button id="LoginBtn" disabled>注册</button>
        </div>
    </section>
</div>
<script>
    mui('body').on('click', 'a', function () {
        document.location.href = this.href;
    });
    var $inputs = $('.LoginSection input');
    $('.LoginSection').on('input','input',function(){
        if ($(this).val()) {
            $(this).attr('data-flag', 1)
        } else {
            $(this).attr('data-flag', 0)
        }
        for(var i = 0;i<$inputs.length;i++){
            if($($inputs[i]).attr('data-flag') == 0){
                $('#LoginBtn').removeClass('CanLogin').attr('disabled',true);
                return null;
            }else{
                $('#LoginBtn').addClass('CanLogin').attr('disabled',false);
            }
        }
    });
    $('#LoginBtn').click(()=>{
        mui.toast('衣佳：登录失败',{ duration:'long', type:'div' });
    })
</script>
</body>

</html>
