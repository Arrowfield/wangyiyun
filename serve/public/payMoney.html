<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>衣佳服装向商家付款</title>
    <link rel='stylesheet' href='./css/mui.min.css'>
    <link rel='stylesheet' href='./css/app.css'>
    <script src='./js/flexible.js'></script>
    <script src='./js/mui.js'></script>
    <script src='./js/jquery-3.2.1.js'></script>
</head>

<body>
<div id="app" class="PayMoneyPage">
    <header class="mui-bar mui-bar-nav mui-bar-transparent" data-top='0' data-offset='150' data-duration='16'
            data-scrollby=".mui-scroll-wrapper">
        <a class='BtnLeft' href='javascript:history.go(-1)'><span class="mui-icon mui-icon-closeempty"></span></a>
        <h3 class='mui-title AllTitle'>向商家付款</h3>
        <a class='BtnRight ripple' href='./search.html'>
            <span class="mui-icon mui-icon-more"></span>
        </a>
    </header>
    <section class="PayMoneyPage">
        <div class="mui-scroll-wrapper">
            <div class="mui-scroll">
                <div class="PayToShop">
                    <div class="PayCenter">
                        <div class="PayMain">
                        </div>
                    </div>
                    <div class="PayLogo">1</div>
                    <table class="PayTableKey">
                        <tr>
                            <td>1</td>
                            <td>2</td>
                            <td>3</td>
                            <td class='PayDel'><img src="./img/pay02_11.png" alt=""></td>
                        </tr>
                        <tr>
                            <td>4</td>
                            <td>5</td>
                            <td>6</td>
                            <td rowspan="3" class="MainColor PayMoney">
                                <a class="HandleBtn" href="javascript:">
                                    <p>确认</p><p>支付</p>
                                </a>
                            </td>
                        </tr>
                        <tr>
                            <td>7</td>
                            <td>8</td>
                            <td>9</td>
                        </tr>
                        <tr>
                            <td colspan="2">0</td>
                            <td>.</td>
                        </tr>
                    </table>
                </div>
            </div>
        </div>
    </section>
</div>
<script>
    let options = {
        scrollY: true,
        scrollX: false,
        startX: 0,
        startY: 0,
        indicators: true,
        deceleration: 0.0006, //阻尼系数,系数越小滑动越灵敏
        bounce: true
    }
    mui('body').on('click', 'a', function () {
        document.location.href = this.href;
    });
    mui('.mui-scroll-wrapper').scroll(options);
    !function(){}($(document).on("click",'td',function(){$(".PayLogo").text($(this).html())}));
    !function(){$("td").addClass('ripple')}();
</script>
</body>

</html>
